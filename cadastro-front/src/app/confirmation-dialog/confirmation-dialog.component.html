<h3 matDialogTitle>{{data.title}}</h3>
<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>
<br><br>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
